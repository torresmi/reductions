apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.ben-manes.versions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.fuzzyfunctors.reductions"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':data')
    implementation project(':presentation')

    implementation appCompat
    implementation arrowCore
    implementation constraintLayout
    implementation glide
    annotationProcessor glideCompiler
    implementation koin
    implementation kotlinStdLib
    implementation material
    implementation materialValues
    implementation rxAndroid
    implementation rxJava
    implementation rxJavaCallAdapter

    testImplementation junit
    testImplementation koinTest
    testImplementation kotlinTest
    androidTestImplementation androidTestRunner
    androidTestImplementation espresso
}
