// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {

        //////////////////////////////////////////////////
        // VERSIONS

        // Tooling

        androidGradlePluginVersion = '3.1.3'
        gradleVersionsPluginVersion = '0.20.0'
        kotlinVersion = '1.2.30'

        // Libraries

        appCompatVersion = '1.0.0-beta1'
        constraintLayoutVersion = '2.0.0-alpha1'
        materialVersion = '1.0.0-beta01'
        moshiVersion = '1.6.0'
        moshiConverterVersion = '2.4.0'
        retrofitVersion = '2.4.0'
        rxAndroidVersion = '2.0.2'
        rxJavaVersion = '2.2.0'
        rxJavaCallAdapterVersion = '2.4.0'

        // Testing

        androidTestRunnerVersion = '1.0.2'
        espressoVersion = '3.0.2'
        junitVersion = '4.12'
        junitPlatformPluginVersion = '1.0.1'
        kotlinTestVersion = '3.1.7'
        mockkVersion = '1.8.6'

        //////////////////////////////////////////////////
        // DEPENDENCIES

        // Libraries

        appCompat = "androidx.appcompat:appcompat:$appCompatVersion"
        constraintLayout = "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
        kotlinStdLib = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
        material = "com.google.android.material:material:$materialVersion"
        moshi = "com.squareup.moshi:moshi:$moshiVersion"
        moshiConverter = "com.squareup.retrofit2:converter-moshi:$moshiConverterVersion"
        retrofit = "com.squareup.retrofit2:retrofit:$retrofitVersion"
        rxAndroid = "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
        rxJava = "io.reactivex.rxjava2:rxjava:$rxJavaVersion"
        rxJavaCallAdapter = "com.squareup.retrofit2:adapter-rxjava2:$rxJavaCallAdapterVersion"

        // Testing

        androidTestRunner = "com.android.support.test:runner:$androidTestRunnerVersion"
        espresso = "com.android.support.test.espresso:espresso-core:$espressoVersion"
        junit = "junit:junit:$junitVersion"
        kotlinTest = "io.kotlintest:kotlintest-runner-junit5:$kotlinTestVersion"
        mockk = "io.mockk:mockk:$mockkVersion"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.github.ben-manes:gradle-versions-plugin:$gradleVersionsPluginVersion"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junitPlatformPluginVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
